<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flipbook Viewer</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f5f5f7;
      font-family: system-ui, -apple-system, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .wrapper {
      width: 100%;
      height: 100%;
      max-width: 1400px;
      max-height: 90vh;
      box-shadow: 0 10px 40px rgba(0,0,0,0.12);
      border-radius: 12px;
      background: white;
      padding: 0;
      overflow: hidden;
      display: flex;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 900px) {
      .wrapper {
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
        <iframe
      allowfullscreen="allowfullscreen"
      allow="clipboard-write"
      scrolling="no"
      class="fp-iframe"
      src="https://heyzine.com/flip-book/a23f9bad85.html">
    </iframe>
  </div>
</body>
</html>
